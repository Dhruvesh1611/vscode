   <html>
<head>
<style>
table, th, td{
  border: 2px solid blue;
  border-collapse: collapse;
}
</style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>A</th>
    <th>B</th> 
    <th>C</th>
    <th>D</th>
    <th>E</th>
  </tr>
  <tr>
    <td colspan="">0</td>
    <td>0</td>
    <td>0</td>
    <td>0</td>
    <td rowspan="2">0</td>
   
  </tr>
  <tr>
    <td>1</td>
    
    <td>1</td>
    <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td colspan="2">2</td>
    <td>2</td>
    <td>2</td>
    <td>2</td>
    
  </tr>
</table> 
</body>
</html>
